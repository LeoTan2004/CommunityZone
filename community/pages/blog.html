<script>
    getCurUserInfo(loadUserInfo);

    function loadUserInfo(daobj) {
        loadUserName(daobj['nickname'], daobj['uid']);
    }

    function loadUserName(nickname, uid) {
        document.getElementById('userInfo').innerText = nickname;
        document.getElementById("userInfo").href = "home.html?uid=" + uid;
    }


</script>
<script>
    getCommentByTheme("hh",0,loadComments);
    function loadComments(comments) {
        for (let i = 0; i < comments.length; i++) {
            newCardForComment(comments[i]);
        }
    }
    function newCardForComment(comment) {
        var s = "<div class=\"col-md-6\">\n" +
            "                    <div class=\"row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative\">\n" +
            "                        <div class=\"col p-4 d-flex flex-column position-static\">\n" +
            "                            <strong class=\"d-inline-block mb-2 text-primary\">主题</strong>\n" +
            "                            <h3 class=\"mb-0\">"+comment['mContent']+"</h3>\n" +
            "                            <div class=\"mb-1 text-muted\">"+comment['mTime']+"</div>\n" +
            "                            <p class=\"card-text mb-auto\">"+comment['mContent']+"</p>\n" +
            "                        </div>\n" +
            "                        <div class=\"col-auto d-none d-lg-block\">\n" +
            "                            <svg class=\"bd-placeholder-img\" width=\"200\" height=\"250\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Thumbnail\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\">\n" +
            "                                <title>Placeholder</title>\n" +
            "                                <rect width=\"100%\" height=\"100%\" fill=\"#55595c\"></rect>\n" +
            "                                <text x=\"50%\" y=\"50%\" fill=\"#eceeef\" dy=\".3em\"></text>\n" +
            "                            </svg>\n" +
            "                        </div>\n" +
            "                    </div>\n" +
            "                </div>";
        var a = document.getElementById("comments-display");
        a.innerHTML = a.innerHTML + s;
    }
</script>
